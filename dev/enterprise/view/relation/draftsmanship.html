<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>发起转接</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/common/common_all.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/relation/draftsmanship.css" />
    <script src="../../public/js/common/flexible.js"></script>
    <script type="text/javascript" src="../../public/vendor/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../public/vendor/jquery/jquery.cookie.js"></script>
    <!--公共部分-->
    <script type="text/javascript" src="../../public/js/common/common.js"></script>
    <!--对话框-->
    <script type="text/javascript" src="../../public/custom/dialog.js"></script>
    <script type="text/javascript" src="../../public/js/module/Enterprise.js"></script>
    <script type="text/javascript" src="../../public/js/module/Utils.js"></script>
    <script type="text/javascript" src="../../public/js/module/RelationApi.js"></script>
    <script type="text/javascript" src="../../public/js/relation/draftsmanship.js"></script>
</head>
<body>
<section id="orgRelaTransfer" class="info_box">
    <ul class="info_list">
        <li class="info_item" id="mid">
            <span class="info_item_title">转出团员</span>
            <span class="arrow">请选择</span>
        </li>
        <li class="info_item" id="headfor">
            <label data-name="headfor" data-id="1" class="checkbox_label"><i class="checkbox"></i>转至广东省内的团支部</label>
            <!--<label data-name="headfor" data-id="2" class="checkbox_label"><i class="checkbox"></i>转至非共青团广东省委所辖的团组织</label>-->
            <label data-name="headfor" data-id="3" class="checkbox_label"><i class="checkbox"></i>退回原籍</label>
        </li>

        <li class="info_item" style="display: none;" id="newOid">
            <span class="info_item_title">转入组织</span>
            <span class="arrow">请选择</span>
        </li>

        <li class="info_item_input longer" id="studyWorkUnit"><!-- 学习/工作单位 -->
            <span class="info_item_title">学习/工作单位</span>
            <div class="right_input_box"><input type="text" class="right_input" placeholder="请填写学习/工作单位"></div>
            <p style="display: none;font-size: 0.4rem;color: #c10021;" class="my-red studyWorkUnitTips">注：请同时注明团员户籍所在地详细地址，具体到村/社区，否则将被退回</p>
        </li>

        <li class="info_item province_out" style="display: none;" id="residence">
            <span class="info_item_title">学习/工作单位地点</span>
            <span class="arrow">请选择</span>
        </li>

        <li class="info_item" id="cause">
            <span class="info_item_title">转出原因</span>
            <span class="arrow">请选择</span>
        </li>
    </ul>
    <div class="other_reason_box"><textarea class="other_reason" placeholder="请输入其他原因" id="causeOthers"></textarea></div>
    <a href="javascript:;" class="bot_big_btn" id="confirm">提交</a>
    <div class="bot_links mt_30">
        <!--<a href="javascript:;" class="link" id="declaration">查看关系转接说明</a>-->
        <a href="declaration_transfer.html" class="link">查看关系转接说明</a>
    </div>
</section>

<!-- 选择 - 弹窗 -->
<section class="select_popup">
    <ul class="select_list"></ul>
</section>
<!-- 选择 - 弹窗 -->

<!-- 选择 - 弹窗 - 两边 -->
<section class="select_popup_pair">
    <ul class="select_list_pair select_list_pair_left"></ul>
    <ul class="select_list_pair select_list_pair_right"></ul>
</section>
<!-- 选择 - 弹窗 - 两边  -->

</body>
</html>
