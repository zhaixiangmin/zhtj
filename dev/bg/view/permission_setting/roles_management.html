<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色权限</title>
    <link rel="stylesheet" href="../../public/vendor/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" href="../../public/vendor/easyui/themes/icon.css"/>
    <link rel="stylesheet" href="../../public/custom/easyui_secondary.css"/>
    <script src="../../public/vendor/jquery/jquery-1.8.3.min.js"></script>
    <script src="../../public/vendor/jquery-validate/jquery.validate.min.js"></script>
    <script src="../../public/vendor/jquery-validate/messages_zh.js"></script>
    <script src="../../public/vendor/easyui/jquery.easyui.min.js"></script>
    <script src="../../public/vendor/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../public/custom/easyui_secondary.js"></script>
    <script src="../../public/custom/dialog.js"></script>
    <script src="../../public/js/module/League.js"></script>
    <script src="../../public/js/module/PermissionSettingApi.js"></script>
    <script src="../../public/js/module/Utils.js"></script>
    <script src="../../public/js/permission_setting/roles_management.js"></script>
</head>
<body>

<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="border: 0;height: 46px;overflow: hidden;">
        <!--数据筛选 -- 手风琴-->
        <div class="easyui-accordion">
            <div title="数据筛选" data-options="collapsible: false, noheader: true">
                <form onsubmit="return false">
                    <table>
                        <tr>
                            <th align="right"><label for="keyword_filter">名称:</label></th>
                            <td><input id="keyword_filter" name="keyword"></td>
                            <!--<td>&nbsp;&nbsp;</td>-->
                            <!--<td>&nbsp;&nbsp;</td>-->
                            <td>
                                <a id="filter" class="button">搜索</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="margin-left: 1px;border: 0;">
        <!--角色管理-->
        <table class="easyui-datagrid" id="roles_management" data-options="noheader: true, border: false"></table>
    </div>
</div>


<!--新增/编辑角色-->
<div id="dialog" class="easyui-dialog" title="新增角色" data-options="modal: true, closed: true" style="width: 720px;height: 500px;padding: 10px;">
    <form id="fm">
        <table>
            <tr>
                <td>角色名称：</td>
                <td><input id="roleName" class="easyui-textbox" type="text" name="roleName" maxlength="49"></td>
            </tr>
            <tr>
                <td class="check-only">组织层级：</td>
                <td><input id="orgLevel" class="easyui-combobox" editable="false" type="text" name="orgLevel"></td>
            </tr>
            <tr>
                <td class="check-only">组织类型：</td>
                <td><input id="orgType" class="easyui-combobox" editable="false" type="text" name="orgType"></td>
            </tr>
            <tr>
                <td>描述：</td>
                <td><textarea id="description"  name="description" rows="3" maxlength="249"></textarea></td>
            </tr>
        </table>
    </form>
</div>


<!--权限-->
<div id="dialog_permission" class="easyui-dialog" title="查看权限" data-options="modal: true, closed: true" style="width: 720px;height: 500px;padding: 10px;">
    <ul id="permission_tree"></ul>
</div>

<div id="dialog_permission_allocate" class="easyui-dialog" title="分配权限" data-options="modal: true, closed: true" style="width: 720px;height: 500px;padding: 10px;">
    <ul id="permission_allocate_tree"></ul>
</div>

</body>
</html>
