<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改团组织联系电话</title>
  <link rel="stylesheet" href="../../public/vendor/easyui/themes/default/easyui.css"/>
  <link rel="stylesheet" href="../../public/vendor/easyui/themes/icon.css"/>
  <link rel="stylesheet" href="../../public/custom/easyui_secondary.css"/>
  <script src="../../public/vendor/jquery/jquery-1.8.3.min.js"></script>
  <script src="../../public/vendor/jquery-validate/jquery.validate.min.js"></script>
  <script src="../../public/vendor/jquery-validate/messages_zh.js"></script>
  <script src="../../public/vendor/jquery-validate/additional-methods.js"></script>
  <script src="../../public/vendor/easyui/jquery.easyui.min.js"></script>
  <script src="../../public/vendor/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script src="../../public/custom/dialog.js"></script>
  <script src="../../public/js/module/League.js"></script>
  <script src="../../public/js/module/OrganizationManagementApi.js"></script>
  <script src="../../public/js/module/Utils.js"></script>
  <script src="../../public/js/organization_management/edit_mobile.js"></script>
</head>
<body>

<style type="text/css">
  form table{margin: 30px 50px;}
  form table tr td{padding: 5px 0;}
  form table tr td:first-child{min-width: 150px; padding-left: 10px;}
  form table tr td input{box-sizing: border-box; padding: 0 0 0 10px; width: 300px; height: 35px; line-height: 35px; border: 1px solid #ccc;}
</style>
<form id="fm">
  <table>
    <tr class="check">
      <td>原团组织联系电话：</td>
      <td><input id="oldMobile" class="easyui-textbox" type="text" readonly name="oldMobile" maxlength="49"></td>
    </tr>
    <tr class="check">
      <td>新团组织联系电话：</td>
      <td><input id="newMobile" class="easyui-textbox" type="text" name="newMobile" maxlength="49"></td>
    </tr>
    <tr class="check">
      <td>确认新团组织联系电话：</td>
      <td><input id="newMobileConfirm" class="easyui-textbox" type="text" name="newMobileConfirm" maxlength="49"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <span id="submit" style="display: inline-block; width: 100px;height: 50px;line-height: 50px; color: #fff; cursor: pointer; background: #db4254;border-radius: 5px;">确定</span>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
