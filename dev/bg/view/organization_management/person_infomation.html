<style>
  table{
    table-layout:fixed;
    border-collapse: collapse;
  }
  table caption{
    width: 900px;
    height: 50px;
    line-height: 50px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    background: #e2e2e2;
    border-top: 1px solid #c4c4c4;
    border-left: 1px solid #c4c4c4;
    border-right: 1px solid #c4c4c4;
  }
  table td
  {
    vertical-align: top;
    box-sizing: border-box;
    padding: 14px 20px;
    width: 180px;
    font-size: 12px;
    color: #999;
    border: 1px solid #c4c4c4;
  }
  table td:nth-of-type(2n+2){
    width: 270px;
    font-weight: bold;
    color: #333;
  }

  /*账号信息*/
  table.account caption{
    border-top: none;
  }
  table.account td{
    width: 450px;
  }

  /*附加信息*/
  table.addition caption{
    border-top: none;
  }
</style>
