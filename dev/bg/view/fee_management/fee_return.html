<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团费返还</title>
    <link rel="stylesheet" href="../../public/vendor/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" href="../../public/vendor/easyui/themes/icon.css"/>
    <link rel="stylesheet" href="../../public/custom/easyui_secondary.css"/>
    <link rel="stylesheet" href="../../public/css/fee_management/credentials_received.css"/>
    <script src="../../public/vendor/jquery/jquery-1.8.3.min.js"></script>
    <script src="../../public/vendor/jquery-validate/jquery.validate.min.js"></script>
    <script src="../../public/vendor/jquery-validate/messages_zh.js"></script>
    <script src="../../public/vendor/jquery-validate/additional-methods.js"></script>
    <script src="../../public/vendor/easyui/jquery.easyui.min.js"></script>
    <script src="../../public/vendor/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../public/custom/easyui_secondary.js"></script>
    <script src="../../public/custom/dialog.js"></script>
    <script src="../../public/js/module/League.js"></script>
    <script src="../../public/js/module/FeeManagementApi.js"></script>
    <script src="../../public/js/module/Utils.js"></script>
    <script src="../../public/js/fee_management/fee_return.js"></script>
</head>
<body>

<div class="easyui-layout" data-options="fit:true">
    <!--<div data-options="region:'north'" style="border: 0;height: 116px;overflow: hidden;">-->
    <div data-options="region:'north'" style="border: 0;height: 90px;overflow: hidden;">
        <!--<div>查询条件</div>-->
        <!--数据筛选 -- 手风琴-->
        <div class="easyui-accordion">
            <div title="数据筛选" data-options="collapsible: false, noheader: true">
                <form method="post">
                    <table>
                        <tr>
                            <th><label for="startTime_filter">返还起始月份:</label></th>
                            <td><input id="startTime_filter" class="easyui-datebox" name="startTime_filter" data-options="panelWidth: 173,editable: false, buttons: buttons"></td>
                            <th><label for="endTime_filter">结束月份:</label></th>
                            <td><input id="endTime_filter" class="easyui-datebox" name="endTime_filter" data-options="panelWidth: 173,editable: false, buttons: buttons"></td>
                            <td>
                                <a id="filter" class="button">搜索</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!--<div class="declaration" style="margin-top: 5px;">-->
            <!--<span class="fee_takeover_business">团费收交情况业务说明</span>-->
        <!--</div>-->
        <div style="margin-top: 20px;"><span style="font-size: 16px; font-weight: bold;">本单位收到上级组织返还的团费情况如下：</span><span class="my-red" style="margin-left: 80px;">本单位虚拟账户金额：<span id="virtualAmount"></span>元</span></div>
    </div>
    <div data-options="region:'center'" style="border: 0;">
        <!--团费返还-->
        <table class="easyui-datagrid" id="fee_return_datagrid" data-options="noheader: true, border: false"></table>
    </div>
    <div data-options="region:'south'" style="border: 0;height: 50px;line-height: 50px;">
        <div class="my-red">备注说明：虚拟账户金额 =上级组织返还至本单位的累计金额 — 本单位返还至至所有下级组织的累计金额 （数据同步银行流水）</div>
    </div>
</div>

</body>
</html>
