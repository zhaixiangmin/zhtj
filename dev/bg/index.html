<html lang="en">
<head>
    <meta charset="UTF-8" />

<body style="background-color:#fff;">
<header class="top_header">
    <div class="w1200 clearfix top_header_content">
        <a href="javascript:;" class="header_logo fl">智慧团建</a>
    </div>
</header>
<div class="login_box">
    <div class="w1200 clearfix login_center">
        <!--<div class="link_btns clearfix">-->
            <!--<a href="javascript:;" class="btn fl">我要办证</a>-->
            <!--<a href="javascript:;" class="btn fl">观看视频</a>-->
        <!--</div>-->
        <div class="login_input_box">
            <div class="login_input_inner">
                <p class="login_input_title">密码登录</p>
                <div class="input_item mb_20 username clearfix">
                    <input type="text" id="userName" class="input" placeholder="账号" />
                </div>
                <div class="input_item mb_20 password clearfix">
                    <input type="password" id="password" class="input" placeholder="密码" />
                </div>
                <div class="code_box" style="display: none;">
                    <div class="input_item_code mb_20 clearfix">
                        <input type="text" id="loginValidCode" class="input" placeholder="请输入图片验证码"/>
                        <img id="validCode" onclick="changeModel()"/>
                    </div>
                    <div class="mb_20" style="font-size: 14px;">不区分大小写，点击图片可更换验证码</div>
                </div>
                <a href="javascript:;" class="login_btn mb_20" id="login">登 录</a>

                <div class="login_input_bottom clearfix">
                    <!--<label for="auto_login" class="auto_label fl"><input type="checkbox" checked id="auto_login" />下次自动登录</label>-->
                    <div class="links fr clearfix">
                        <a href="javascript:;" id="forgetPass" class="link fl">忘记密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bottom_footer">

</footer>
</body>
</html>
<script type="text/javascript">
    if($('#auto_login').prop('checked')==true){
        $('.auto_label').addClass('ck');
    }
    $('.auto_label').change(function() {
        $(this).toggleClass('ck');
    });
</script>
