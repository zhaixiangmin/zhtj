<div id="dialog_box" style="display: none; position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: rgba(0,0,0,.3);z-index: 9999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 84%; min-height: 4.68rem; z-index: 9999; background: #fff; border-radius: 0.2rem;">
        <div style="margin: 0.8rem;max-height: 12rem;line-height: 0.88rem;font-size: 0.56rem;color: #333;overflow: auto;">
            <div style="text-align: center;">确定拨打帮助电话：12355吗？<br>（智慧团建请按“3”）</div>
        </div>
        <div class="button_box" style="border-top: 1px solid #cecece;">
            <div id="cancel" style="cursor: pointer;width: 50%; box-sizing: border-box; text-align: center; float: left; height: 2rem; line-height: 2rem; font-size: 0.56rem; color: #999; border-right: 1px solid #cecece;">
                取消
            </div>
            <a id="confirm" href="tel:12355" style="cursor: pointer;color: #da4453; width: 50%; box-sizing: border-box; text-align: center; float: left; height: 2rem; line-height: 2rem; font-size: 0.56rem;">
                确定
            </a>
        </div>
    </div>
</div>
