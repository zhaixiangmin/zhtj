<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>电子团员证</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/information/member_certification.css" />
    <script src="../../public/js/common/flexible.js"></script>
    <script type="text/javascript" src="../../public/vendor/jquery/jquery-1.11.1.min.js"></script>
    <!--公共部分-->
    <script type="text/javascript" src="../../public/js/common/common.js"></script>
    <!--对话框-->
    <script type="text/javascript" src="../../public/custom/dialog.js"></script>
    <script type="text/javascript" src="../../public/js/module/League.js"></script>
    <script type="text/javascript" src="../../public/js/module/Utils.js"></script>
    <script type="text/javascript" src="../../public/js/module/InformationApi.js"></script>
    <script type="text/javascript" src="../../public/js/module/RelationApi.js"></script>
    <script type="text/javascript" src="../../public/js/information/member_certification.js"></script>
</head>
<body>

<!--基本资料-->
<div class="box">
    <div class="box_item_info base">
        <div class="title_txt">基本信息</div>
        <ul class="content_box">
            <li class="content_item">
                <span class="item_title">姓名</span>
                <span class="item_txt" id="name"></span>
            </li>
            <li class="content_item">
                <span class="item_title">团员编号</span>
                <span class="item_txt" id="developmentMemberNumber"></span>
            </li>
            <li class="content_item">
                <span class="item_title">性别</span>
                <span class="item_txt" id="genderStr"></span>
            </li>
            <li class="content_item">
                <span class="item_title">身份证号</span>
                <span class="item_txt" id="idCard"></span>
            </li>
            <li class="content_item">
                <span class="item_title">民族</span>
                <span class="item_txt" id="nation"></span>
            </li>
            <li class="content_item">
                <span class="item_title">政治面貌</span>
                <span class="item_txt" id="politicalOutlook"></span>
            </li>
            <li class="content_item">
                <span class="item_title">入团年月</span>
                <span class="item_txt" id="leagueForYears"></span>
            </li>
            <li class="content_item">
                <span class="item_title">出生日期</span>
                <span class="item_txt" id="birthdayStr"></span>
            </li>
            <li class="content_item">
                <span class="item_title">最高学历</span>
                <span class="item_txt" id="highestEducation"></span>
            </li>
            <li class="content_item">
                <span class="item_title">户籍所在地</span>
                <span class="item_txt" id="residence"></span>
            </li>
            <li class="content_item">
                <span class="item_title">目前所在团支部</span>
                <span class="item_txt" id="fullName"></span>
            </li>
            <li class="content_item">
                <span class="item_title">入团时所在团单位</span>
                <span class="item_txt" id="leagueForUnit"></span>
            </li>
            <li class="content_item">
                <span class="item_title">是否注册志愿者</span>
                <span class="item_txt" id="isRegisterVolunteer"></span>
            </li>
            <li class="content_item">
                <span class="item_title">志愿服务时长</span>
                <span class="item_txt" id="volunteerServiceHours"></span>
            </li>
        </ul>
    </div>

    <!--团费交纳记录-->
    <div class="box_item_checkbox fee">
        <div class="title_txt">团费交纳记录</div>
        <div class="checkbox_item" id="fee_check">
            <label data-id="1" class="checkbox_label active"><i class="checkbox"></i>打印全部记录</label>
            <label data-id="2" class="checkbox_label"><i class="checkbox"></i>打印近6个月的记录</label>
        </div>
    </div>

    <!--奖励-->
    <div class="box_item_table reward_in">
        <div class="title_txt">团内奖励<i class="icon active" style="display: none;"></i></div>
        <div class="content_box_list">
            <div class="no_content" style="display: none;">您暂时没有获奖信息</div>
            <!--团内奖励-->
        </div>
    </div>

    <div class="box_item_table reward_out">
        <div class="title_txt">团外奖励<i class="icon active" style="display: none;"></i></div>
        <div class="content_box_list">
            <div class="no_content" style="display: none;">您暂时没有获奖信息</div>
            <!--团外奖励-->
        </div>
    </div>

    <div class="box_item_table transfer" style="display: none;">
        <div class="title_txt">组织关系转接记录</div>
        <div class="content_box_list">
            <!--组织关系转接记录-->
        </div>
    </div>

    <div class="bot_big_btn">生成电子团员证</div>

</div>

</body>
</html>
